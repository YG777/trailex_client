<h2 class="search-results-header">Search Results</h2>

<div class="row">
    <div >
<ul class="col-md-3 col-sm-6 col-xs-8" id="grid-items" ng-repeat="movie in search.all">
        <li>
          <a href="/movie/{{movie.id}}">
          {{movie.title}}          
          <br/>
          <img src="https://image.tmdb.org/t/p/w150/{{movie.poster}}" />
          <br/>
          {{movie.release_date}}
          </a>
        </li>
        </ul>
      </div>
    </div>
