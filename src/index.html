<!DOCTYPE html>
<html ng-app="movieApp">

<head>
  <meta charset="utf-8">
  <title>Project 4</title>
  <base href="/">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="nav-logo" ui-sref="homepage" style="text-decoration:none">TRAILEX</a>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="nav-cont">
            <ul class="nav navbar-nav navbar-left">
              <li ng-hide="main.user">
                <p class="navbar-text">{{ main.user.username }}</p>
              </li>
              <li ng-hide="main.user">
                <a ui-sref="register" style="color: #f5f5f1">Register</a>
              </li>
              <li ng-hide="main.user">
                <a ui-sref="login" style="color: #f5f5f1">Login</a>
              </li>
              <li ng-show="main.user">
                <a ui-sref="popularmovies" style="color: #f5f5f1">Trailers</a>
              </li>
              <li ng-show="main.user">
                <a ui-sref="watchlist" style="color: #f5f5f1">My List</a>
              </li>
              <li ng-show="main.user">
                <a ng-click="main.logout()" style="color: #f5f5f1">Logout</a>
              </li>
            </ul>
          </div>
          <div class="search-form" ng-show="main.user">
            <form action="/search" method="GET">
              <input class="search-field" type="text" name="searchterm" />
              <button class="search-button">Search</button>
            </form>
          </div>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>


  <main class="container" ui-view></main>
  <footer>
    <p>Â© 2017
      <a style="text-decoration:none;" href="#"> TRAILEX</a>, All rights reserved 2016-2017.</p>
  </footer>
</body>

</html>
